---
name: MacOS

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

env:
  CTEST_OUTPUT_ON_FAILURE: 1
  CPM_SOURCE_CACHE: ${{ github.workspace }}/cpm_modules

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: "**/cpm_modules"
          key: ${{ github.workflow }}-cpm-modules-${{ hashFiles('**/CMakeLists.txt', '**/*.cmake') }}

      - name: configure
        run: cmake -S test -B build -DCMAKE_BUILD_TYPE=Debug

      - name: build
        run: cmake --build build -j4

      - name: test
        run: |
          cd build
          ctest --build-config Debug

      - name: build standalone with clang-tidy
        run: |
          cmake -S standalone -B build/standalone -DCMAKE_EXPORT_COMPILE_COMMANDS=1
          export PATH=/usr/local/opt/llvm/bin/:${PATH}
          /usr/local/opt/llvm/share/clang/run-clang-tidy.py -p build/standalone standalone ||
          echo IGNORED
